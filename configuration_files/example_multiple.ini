[experiment]
name=Example configuration file
sampling-strategy=guided-by-labels
image-preprocessing=eq
data-loader=online-multiple

[folders]
data-path=../data
dataset-names=DRIVE,STARE,CHASEDB1,HRF
output-path=../models

[architecture]
architecture=unet
num-channels=3
num-classes=2
batch-norm=True
patch-size=64
dropout=0.5

[training]
epochs=250
convergence-threshold=1e-4
batch-size=32
learning-rate=0.0001
optimizer=SGD
momentum=0.90
weight-decay=5e-4
augmented=True