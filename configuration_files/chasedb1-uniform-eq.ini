[experiment]
name=CHASEDB1-Uniform-Equalized
sampling-strategy=uniform
image-preprocessing=eq

[folders]
data-path=./data/CHASEDB1
output-path=./models

[architecture]
architecture=unet
num-channels=3
num-classes=2
batch-norm=False
patch-size=64
dropout=0.2

[training]
epochs=80
batch-size=32
learning-rate=0.0001
optimizer=SGD
momentum=0.99
weight-decay=5e-4
augmented=False