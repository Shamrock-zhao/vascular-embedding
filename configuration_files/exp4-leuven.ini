[experiment]
name=Exp4-Combined
sampling-strategy=guided-by-labels
image-preprocessing=eq
data-loader=online-multiple

[folders]
data-path=../data
output-path=../models
dataset-names=DRIVE,CHASEDB1

[architecture]
architecture=unet
num-channels=3
num-classes=2
batch-norm=True
patch-size=64
dropout=0.5

[training]
epochs=250
convergence-threshold=5e-4
batch-size=32
learning-rate=0.0001
optimizer=SGD
momentum=0.90
weight-decay=5e-4
augmented=True
max-zoom=4