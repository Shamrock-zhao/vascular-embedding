[experiment]
name=DRIVE-Uniform-RGB
sampling-strategy=guided-by-labels
image-preprocessing=rgb
data-loader=online

[folders]
data-path=../data/DRIVE
output-path=../models

[architecture]
architecture=unet
num-channels=3
num-classes=2
batch-norm=True
patch-size=64
dropout=0.5

[training]
epochs=80
convergence-threshold=1e-3
batch-size=32
learning-rate=0.0001
optimizer=SGD
momentum=0.90
weight-decay=5e-4
augmented=True